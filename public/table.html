  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/tablelist.html">TapWater</a>
    <a id="displayTableName" class=""></a>

    <div class="dropdown pull-xs-right">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true">
        <i id="options" class="material-icons">more_vert</i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button id="menuEdit" class="dropdown-item" type="button" data-toggle="modal" data-target="#editImageDialog"><i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit Name</button>
        <button id="menuDelete" class="dropdown-item" type="button" data-toggle="modal" data-target="#saveImageDialog"><i class="material-icons">save</i>&nbsp;&nbsp;&nbsp;Save</button>
        <button id="menuSignOut" class="dropdown-item" type="button"><i class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
        <button id="menuDelete" class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteImageDialog"><i class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete</button>
      </div>
    </div>

  </nav>

  <div id="detailPage" class="container page-container">
    <div id="cards"></div>
    <input id="fileInput" type="file" accept="image/*" multiple="true" hidden>
    <button id="addingCardsButton" type="button" class="btn btn-adder">Add Card</button>
    <button id="addingStacksButton" type="button" class="btn btn-adder">Add Stack</button>
    <!-- <div class="card">
        <img id="cardImage">
        <p id="cardCaption"></p>
    </div> -->
  </div>
  
  <div class="modal fade" id="editImageDialog" tabindex="-1" role="dialog" aria-labelledby="Edit image dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Change Table Name</h5>
        </div>
        <div class="modal-body">
          
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="inputName" placeholder="Table Name">
              </div>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitEditImage" type="button" class="btn btn-primary" data-dismiss="modal">UPDATE</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editStackDialog" tabindex="-1" role="dialog" aria-labelledby="Edit image dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Change Stack Name</h5>
        </div>
        <div class="modal-body">
          
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="inputStackName" placeholder="Stack Name">
              </div>
            </div>
            <div id="internalStackId"></div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitEditStack" type="button" class="btn btn-primary" data-dismiss="modal">UPDATE</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteImageDialog" tabindex="-1" role="dialog" aria-labelledby="Delete image dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete this Table</h5>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this table?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitDeleteImage" type="button" class="btn btn-primary" data-dismiss="modal">DELETE</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="deleteStackDialog" tabindex="-1" role="dialog" aria-labelledby="Delete stack dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete this Stack?</h5>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this Stack?
          <div id="deleteStackId"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitDeleteStack" type="button" class="btn btn-primary" data-dismiss="modal">DELETE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>

</html>
