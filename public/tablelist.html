<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>TapWater</title>
</head>

<body id="tList">

  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark fixed-top bg-faded justify-content-start">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand" href="#">TapWater</a>
      </div>
    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">TapWater</a>
      </header>
      <ul class="list-group">
        <a id="menuShowMyImages" class="list-group-item"><i class="material-icons">person</i>Show My Tables</a>
        <a id="menuSignOut" class="list-group-item"><i class="material-icons">login</i>Sign Out</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div id="listPage" class="container page-container">
        <div id="columns"></div>
      </div>
    </main>
  </div>

  <button id="fabAdd" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addImageDialog">
    <i class="material-icons">add</i>
  </button>

  <button id="fabEdit" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#editImageDialog">
    <i class="material-icons">edit</i>
  </button>

  <button id="fabDelete" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#deleteImageDialog">
    <i class="material-icons">delete</i>
  </button>

  <!-- Modal -->
  <div class="modal fade" id="addImageDialog" tabindex="-1" role="dialog" aria-labelledby="Add image dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Table</h5>
        </div>
        <div class="modal-body">
            <div class="row">
              <div class="col">
                <input id="inputImage" type="text" class="form-control" placeholder="Image">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="inputName" placeholder="Name">
              </div>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddImage" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editImageDialog" tabindex="-1" role="dialog" aria-labelledby="Edit image dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Table</h5>
        </div>
        <div class="modal-body">
          
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="inputName" placeholder="Name">
              </div>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddImage" type="button" class="btn btn-primary" data-dismiss="modal">EDIT</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteImageDialog" tabindex="-1" role="dialog" aria-labelledby="Delete image dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Table</h5>
        </div>
        <div class="modal-body">
          
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="inputName" placeholder="Name">
              </div>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddImage" type="button" class="btn btn-primary" data-dismiss="modal">DELETE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
