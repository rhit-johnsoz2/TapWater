<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
  <link rel="stylesheet" href="styles/main.css">
  <title>TapWater</title>
</head>

<body>
  <nav class="navbar fixed-top">
    <a class="navbar-brand" href="#">TapWater</a>
  </nav>
  <div id="openingPage" class="container page-container">
    <p class="flashyText">
      <b>Import Cards!</b>
      <img id="tapwaterLogo" src="images/templogo.png" alt="TapWater logo">
      <b>Create Stacks!</b>
    </p>
  </div>
  <p class="aboutText">
    TapWater is a website that allows everyone to play with cards online easily.<br>
    Whether it is playing with a custom card game you made up, or playtesting a deck<br>
    from a trading card game, anything goes in this deckbuilding website.
  </p>

  <button id="loginButton" type="button" class="btn">Sign in</button>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/rosefire.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
